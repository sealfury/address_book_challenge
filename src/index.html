<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address Book</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Contacts</h1>
    <button id="add-contact">Add Contact</button>
    <form id="new-contact-form">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text">
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email">
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone">
        <label for="company">Company:</label>
        <input id="company" name="company" type="text">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" type="text"></textarea>
        <label for="twitter">Twitter:</label>
        <input id="twitter" name="twitter" type="text">
        <input id="submit" type="submit" value="Save contact">
    </form>
    <div id="contact-list"></div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/css/style.css"></script>
</body>
</html>
